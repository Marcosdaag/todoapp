<div class="container">
    <h4>{{tittle}}</h4>

    <!-- Formulario para crear pendings -->
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <p>
            <label for="name">Pending:</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="pending.name">
            <input type="submit" value="Add">
        </p>

    </form>

</div>
